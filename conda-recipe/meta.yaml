{% set name = "fits-show-map" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=61
    - wheel
  run:
    - python >=3.9
    - numpy
    - astropy
    - matplotlib
    - regions
    - reproject
    - scipy

test:
  imports:
    - fits_show_map
  commands:
    - fits-show-map --help

about:
  home: "https://example.invalid/fits-show-map"
  summary: "Utilities for displaying and manipulating FITS images (WCS-aware)."
  license: MIT
